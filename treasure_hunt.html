<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Treasure Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Pirate Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

    <style>
    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background:
            linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url("treasure_hunt.webp");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .container {
        width: 90%;
        max-width: 250px;   /* reduced size */
        padding: 10px;      /* reduced padding */
        text-align: center;
        background: rgba(255, 244, 214, 0.95);
        border-radius: 14px;
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
    }

    .title {
        font-family: 'Pirata One', cursive;
        font-size: 30px;   /* smaller for mobile */
        color: #8b5a2b;
        margin-bottom: 15px;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    .logo {
        width: 90px;      /* smaller logo */
        margin-bottom: 15px;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        margin-bottom: 12px;
        border-radius: 8px;
        border: 2px solid #8b5a2b;
        background-color: #fff8dc;
        box-sizing: border-box;
    }

    input[type="submit"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        background: linear-gradient(45deg, #8b5a2b, #daa520);
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s ease;
    }

    input[type="submit"]:hover {
        transform: scale(1.03);
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
    }

    .hint {
        font-size: 13px;
        margin-top: 8px;
        color: #5a3e1b;
    }

    /* Extra small phones */
    @media (max-width: 360px) {
        .title {
            font-size: 26px;
        }

        .logo {
            width: 75px;
        }
    }
</style>

</head>

<body>

    <div class="container">

        <div class="title">üè¥‚Äç‚ò†Ô∏è Treasure Hunt üó∫Ô∏è</div>

        <img src="https://media.licdn.com/dms/image/v2/D560BAQG6xupD-VJyrA/company-logo_200_200/B56ZZYnDekGQAI-/0/1745243356962/soarx_jmi_logo?e=1772064000&v=beta&t=00fKDeMxURz7RTL5N4YVRJlMoD2-_qDAhPI3rYA2Uxk"
            alt="SoarJMI Logo" class="logo">

        <form>
            <input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Enter your secret code..." required>
            <input type="submit" value="Unlock the Clue!">
        </form>

        <div class="hint">
            Solve the clues. Find the location. Claim the treasure.
        </div>

    </div>

</body>

</html>
