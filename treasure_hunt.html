<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Treasure Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Pirate Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url("treasure_hunt.jpg");
        }




        /* Dark overlay for readability */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 30px;
            text-align: center;
            background: rgba(255, 244, 214, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
        }

        .title {
            font-family: 'Pirata One', cursive;
            font-size: 38px;
            color: #8b5a2b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 110px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #8b5a2b;
            outline: none;
            background-color: #fff8dc;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #daa520;
            box-shadow: 0 0 10px rgba(218, 165, 32, 0.6);
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(45deg, #8b5a2b, #daa520);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .hint {
            font-size: 14px;
            margin-top: 10px;
            color: #5a3e1b;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="title">üè¥‚Äç‚ò†Ô∏è Treasure Hunt üó∫Ô∏è</div>

        <img src="https://media.licdn.com/dms/image/v2/D560BAQG6xupD-VJyrA/company-logo_200_200/B56ZZYnDekGQAI-/0/1745243356962/soarx_jmi_logo?e=1772064000&v=beta&t=00fKDeMxURz7RTL5N4YVRJlMoD2-_qDAhPI3rYA2Uxk"
            alt="SoarJMI Logo" class="logo">

        <form>
            <input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Enter your secret code..." required>
            <input type="submit" value="Unlock the Clue!">
        </form>

        <div class="hint">
            Solve the clues. Find the location. Claim the treasure.
        </div>

    </div>

</body>

</html>
